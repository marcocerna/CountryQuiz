<html ng-app="myapp">
<head>
  <title>Country Name Quiz</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular-route.min.js"></script>
  <script type="text/javascript" src=""></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="bower_components/angular-timer/app/js/timer.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="HomeCtrl">

  <div id="header" class="container">
    <h1>Name the Countries!</h1>
    <input ng-model="entry" placeholder="Enter guess here" ng-disabled="!timerRunning"><br>
    <timer autostart="false" interval="1000" countdown="600"/><h3>{{minutes}} minutes, {{seconds}} seconds.</h3></timer>
    <button class="btn btn-default" ng-show="timerRunning" ng-click="stopTimer()">Pause Game</button>
    <button class="btn btn-default" ng-hide="timerRunning" ng-click="startTimer()">Start Game</button>

    <button class="btn btn-default" ng-hide="showContinents" ng-click="goToContinents()">Show Continents</button>
    <button class="btn btn-default" ng-show="showContinents" ng-click="goToMain()">Hide Continents</button>
  </div>

<div ng-view></div>

</body>
</html>
