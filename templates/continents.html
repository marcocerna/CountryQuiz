<ul class="list-unstyled container">
  <div ng-repeat="(continent, counter) in continents">
    <h3 ng-if="counter != 0">{{continent}}: {{counter}}</h3>
    <ul class="list-unstyled">
      <span ng-repeat="country in countries | filter: {guessed: true, continent: continent} | orderBy: 'name'">{{country.name}} </span>
    </ul>
  </div>

</ul>
